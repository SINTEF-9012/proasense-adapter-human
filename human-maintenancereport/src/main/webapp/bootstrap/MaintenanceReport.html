<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

  <div class="container">

    <div class="well" id="field-root">

      <strong>Date:</strong> <input type="text" required class="readable_value" style="margin-left: 32px; width:100px">
      <strong>Time:</strong> <input type="text" required class="readable_value" style="margin-left: 10px; width:100px">
      <br> <br>
      Maintenance responsible person: <input type="text" required class="readable_value" style="margin-left: 5px; width:100px">
      <br>
      <br>

      <strong>Equipment data:</strong>
      <br>
      Product code: <input type="text" required class="readable_value" style="margin-left: 10px; width:100px">
      <br><br>
      Top drive type: <input type="text" required class="readable_value" style="margin-left: 4px; width:100px">
      <br><br>
      Maintenance type performed:
      <select>
        <option value="Small repair">Small <repair></repair></option>
        <option value="Major repair">Major repair</option>
      </select>
      <br><br>
      Number field: <input type="text" required class="readable_value" style="margin-left: 13px; width:100px">
      <br><br>
      Criticality of finding:
      <select>
        <option Value="Default">Choose type</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option Value="High">High</option>
      </select>
      <br><br>

      Cost field: <input type="text" required class="readable_value" style="margin-left: 33px; width:100px">
      <br><br>
      Equipment condition:
      Good:<input type="checkbox", name="Good", value="Good" style="margin-left:5px">
      Medium:<input type="checkbox", name="medium", value="medium" style="margin-left:5px">
      Poor:<input type="checkbox", name="Poor", value="Poor" style="margin-left:5px">
      <br>
      <br>


      <strong>Acceptance criteria:</strong>
      <br>
      Maintenance:<input type="text" step="any"class="readable_value" style="margin-left: 10px;">
      <br>
      <br>
      </div>
    <button id="submit" type="submit">Submit</button>

  </div>
  </div>
  </div>
</span>

</body>
</html>

<script>

  // testChange
  $(document).ready(function() {

    function sendRequest(field_values){
      var request = new XMLHttpRequest();
      request.open('POST', 'http://localhost:8080/adapter/MaintenanceReport', false);
      request.setRequestHeader("Content-Type", "application/json");
      request.send(field_values);
    }

    $('#submit').click(function () {

      var answers = [];
      $.each($('.readable_value'), function() {
        answers.push($(this).val());
      });

      sendRequest(answers.toString());

      $('#Human_form').reset();

    });

  });

</script>
