<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Human Sensor</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <div class="container">
    <h3>Material certificate form</h3>
  </div>
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<form id="Human_form">
  <div class="container">
    <div class="well" id="field-root">


      <div class="dropdown">
        Product type field:
                  <select class="readable_value">
                    <option value="Makrolon">Makrolon</option>
                    <option value="Lexan">Lexan</option>
                    <option value="Default_value" selected>choose type field</option>
                  </select>
          </span>
      </div>
      <br>

      Order number: <input type="text" required class="readable_value" style="margin-left: 20px;">

      <br>
      <br>
      <div>
      Method field:
        <span style="margin-left: 30px;">
        <select class="readable_value" style="width: 125px;">
          <option value="ISO 1133">ISO 1133</option>
          <option value="Default_value" selected >Choose field</option>
        </select>
        </span>
        <br>
        <br>

        Average:<input type="number" step="any"class="readable_value" style="margin-left: 58px;">

        <br>
        <br>
        Min value: <input type="number" step="any"class="readable_value" style="margin-left: 45px;">

        <br>
        <br>
        Max value: <input type="number" step="any"class="readable_value" style="margin-left: 40px;">

      </div>
    </div>
    <button id="submit" type="submit">Submit</button>

  </div>

  </div>
</form>

</body>
</html>

<script>

  $(document).ready(function() {

    function sendRequest(field_values){
      var request = new XMLHttpRequest();

      request.open('POST', 'http://localhost:8080/adapter/certificateForm', false);
      request.setRequestHeader("Content-Type", "application/json");
      request.send(field_values);
    }

    $('#submit').click(function () {

      var answers = [];
      $.each($('.readable_value'), function() {
        answers.push($(this).val());
      });

      sendRequest(answers.toString());

      $('#Human_form').reset();

    })


  })

</script>
